<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Horizontal */
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!-- 
        Hierarquia de Tabelas (Simples)
        TABLE = tabela
            TABLE ROWS = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->

    <table>
        <tr> <!-- 1ª Linha-->
            <td>A1
            <td>B1     <!-- nao precisa de fechamento em html 5, mas fecha do msm jeito pq fica melhor-->
            <td>C1
        <tr> <!-- 2ª Linha-->
            <td>A2
            <td>B2
            <td class="numero">C2
        <tr> <!-- 3ª Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- 4ª Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
