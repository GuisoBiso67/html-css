<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configuração Global */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right,#3A8ADD, #8547B6, #B83590, #DA2E74, #ED5447, #F9812C, #FDD16F);
            background-attachment: fixed;
            height: 100%;
        }
        h1{
            background-image: linear-gradient(to bottom, #6B0509, #EE5358);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
